language: python

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow

env:
  global:
  - VERSION="7.0" TESTS="1" LINT_CHECK="1" TRANSIFEX="1"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  # This line contains the encrypted transifex password
  # To encrypt transifex password, use
  # $ travis encrypt TRANSIFEX_PASSWORD=your-password -r owner/project
  - secure: iEu9C9a2Gwd1rKLwZLKjzmp5fayNkaeS3BA/NiD9qgwdgcIVyLuoRr2mBSTkZci60xmK7b/K6DsFIxBE2Fs0TsuGB2ROY6PFJZm5hDszm3ayBGEAwiAcboRx3YSd11dEMoa8SLtzcEsZPyPXMcSjkIci5OIIOZndFwHp8Fx5p1A=

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  coveralls
